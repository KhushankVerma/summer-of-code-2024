<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="pages/Register/Register.css"
    />
    <script src="pages/Register/Register.js"></script>
    <script
      src="https://kit.fontawesome.com/899102f73a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="image">image</div>
      <div class="innerbox">
        <div class="start">
          <div class="logo">
            <img
              src="resources/images/logo-green.png"
              class="logoimg"
            />GLIDE<span style="color: #ff4747; font-family: 'Bebas Neue'"
              >POS</span
            >
          </div>
          <div class="text-createaccount">Create an account</div>
          <div class="text-register">Sign Up</div>
        </div>
        <div class="form">
          <form action="">
            <div class="toggle">
              <input
                type="radio"
                class="btn btn-check btn-sm"
                name="options-base"
                id="option5"
                autocomplete="off"
                checked
              />
              <label class="btn btn-sm" for="option5">Cashier</label>

              <input
                type="radio"
                class="btn-check"
                name="options-base"
                id="option6"
                autocomplete="off"
              />
              <label class="btn btn-sm" for="option6">Admin</label>
            </div>
            <div class="indi-input">
              <div class="icon">
                <i class="fa-solid fa-user"> </i>
              </div>
              <input type="text" placeholder="Name" />
            </div>
            <div class="indi-input">
              <div class="icon">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <input type="email" placeholder="Email" />
            </div>
            <div class="indi-input">
              <div class="icon">
                <i class="fa-solid fa-lock"> </i>
              </div>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="SIGN UP->" />
          </form>
        </div>
        <div class="end">
          Already have an account <a href="Login.html">Login here</a>
        </div>
      </div>
    </div>
  </body>
</html>
