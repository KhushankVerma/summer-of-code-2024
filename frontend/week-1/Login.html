<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="wholepage">
      <div class="loginbox">
        <h1>Login</h1>
        <form action="">
          <label for="">Email</label>
          <input
            type="email"
            name="useremail"
            id="useremail"
            placeholder="username@gmail.com"
          />
          <label for="">Password</label>
          <br />
          <input
            type="password"
            name="password"
            id="user-password"
            placeholder="Password"
          />
          <a href="">Forgot password?</a>
          <br />
          <input type="submit" value="Sign in" />
        </form>
        <div class="other-options">
          <h3>or continue with</h3>
          <br />
          <br />
          <button id="google-login" class="altbutton">
            <img src="google-icon.png" alt="GOOGLE" />
          </button>
          <button id="github-login" class="altbutton">
            <img src="github-mark.png" alt="GIT" />
          </button>
          <button id="facebook-login" class="altbutton">
            <img src="Facebook_Logo_Primary.png" alt="FACEBOOK" />
          </button>
          <h3>Don't have an account yet? <a href="">Register for free</a></h3>
        </div>
      </div>
    </div>
    <img src="vector groups/Group1.png" id="group1" alt="" />
  </body>
</html>
