<!DOCTYPE html>
<html>
  <head>
    <title>Inventory and Customers</title>
  </head>
  <body>
    <h1>Inventory Items</h1>
    <ul>
      {% for item in items %}
      <li>
        {{ item.name }} - Quantity: {{ item.quantity }}, Price: {{ item.price }}
      </li>
      {% endfor %}
    </ul>

    <h1>Customers</h1>
    <ul>
      {% for customer in customers %}
      <li>{{ customer.name }} - Email: {{ customer.email }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
